    function maskName(name) {
      name = name.trim();

      if (len === 2) return name[0] + '*';

      if (len === 4 || len === 5) return name[0] + '**' + name[len - 1];

      // êµ­ê°€ë²ˆí˜¸ 82ë¡œ ì‹œì‘í•˜ë©´ â†’ 0ìœ¼ë¡œ ë³´ì •
      if (digits.startsWith('82') && digits.length >= 11) {
